<div class="hitos chat-message" >
    <div class="row-nw chat-message-title col-xs-12">
        <span>{{title}}</span>
    </div>
    <div class="row-nw">
        <span class="col col-xs-6 padding-l-0"><b>Nou resultat</b></span>
        <div class="col col-xs-6 text-c"><span>{{total}}</span></div>
    </div>
    <div class="grid-2col font-s">
        <span><b>Modificador</b></span>
        <span>{{mods}}</span>
        {{#if damage}}
        <span><b>Mal</b></span>
        <span>{{damage}}</span>
        {{/if}}
        <span><b>Tirada anterior</b></span>
        <span>{{dicesOld}}</span>
        <span><b>Nova tirada</b></span> 
        <span>{{dices}}</span>
    </div>
    {{#unless damage}}
    <a class="drama-roll font-l" data-actor="{{actor}}" data-roll="{{dices}}" data-mods="{{mods}}"><i class="fas fa-dice"></i></a>
    {{/unless}}  
</div>
